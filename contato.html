<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Trindade - Formulário de Contato</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        
        <h2>Mensagem</h2>
        
        <form id="contact-form">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="Nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Seu Email</label>
                <input type="email" id="email" name="Email" required>
            </div>
            
            <div class="form-group">
                <label for="whatsapp">WhatsApp (Opcional)</label>
                <input type="tel" id="whatsapp" name="WhatsApp">
            </div>
            
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="Mensagem" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Enviar Mensagem</button>
            
            <p id="form-status" style="margin-top: 15px; font-weight: 600;"></p>
        </form>
        
        <a href="index.html" class="btn-voltar-form">
            Voltar para o Currículo
        </a>
    </div>

    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

    <script type="text/javascript">
        // 3. INICIALIZE O SERVIÇO com sua Public Key (User ID)
        (function(){
            // Public Key (User ID): ECjTNMoHjUJ25-3dq
            emailjs.init("ECjTNMoHjUJ25-3dq");
        })();

        // 4. Lógica de Envio ao Submeter o Formulário
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formStatus = document.getElementById('form-status');
                formStatus.style.color = 'gray';
                formStatus.innerText = 'Enviando... Por favor, aguarde.';
                
                // CORREÇÃO DE SINTAXE: Três parâmetros separados por vírgulas.
                // Service ID: service_w9680wn
                // Template ID: template_20qk8n8
                emailjs.sendForm('service_w9680wn', 'template_20qk8n8', this)
                    .then(function() {
                        // Sucesso
                        formStatus.style.color = '#4CAF50'; // Verde
                        formStatus.innerText = 'Mensagem enviada com sucesso! Obrigado pelo contato.';
                        document.getElementById('contact-form').reset(); // Limpa o formulário
                    }, function(error) {
                        // Erro
                        formStatus.style.color = '#dc3545'; // Vermelho
                        formStatus.innerText = 'Falha ao enviar a mensagem. Verifique a conexão e tente novamente.';
                        console.log('FALHA...', error);
                    });
            });
        }
    </script>
</body>
</html>
